{% extends "base.html" %}

{% block content %}


{% for player, round in bids.items %}
<div class="container">
        <h3> {{round.0.1.player.name}} </h3> 
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
    {% for b in round %}
      <tr>
        <td width="20%" >{{ b.1.amount }}$</td>
        <td width="80%">{{ b.1.team.name  }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div> 
<br>
{% endfor %}



{% endblock %}
