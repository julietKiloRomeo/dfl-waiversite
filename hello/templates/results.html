{% extends "base.html" %}

{% block content %}


{% for player, round in bids.items %}
<div class="container">
  <h3>  {{round.0.1.player.name}}  </h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
    {% for b in round %}
      <tr>
        <th>{{ b.1.amount }}$</th>
        <th>{{ b.1.team.name  }}</th>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div> 
{% endfor %}



{% endblock %}
